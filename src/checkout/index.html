<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Cart</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>
  <body>
    <header class="divider"></header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form id="checkout-form">
          <fieldset>
            <legend>Shipping</legend>
            <div>
              <label for="customerFn">First Name:</label>
              <input type="text" id="customerFn" name="customerFn" required>
            </div>
            <div>
              <label for="customerLn">Last Name:</label>
              <input type="text" id="customerLn" name="customerLn" required>
            </div>
            <div>
              <label for="customerStreet">Street:</label>
              <input type="text" id="customerStreet" name="customerStreet" required>
            </div>
            <div>
              <label for="customerCity">:</label>
              <input type="text" id="customerCity" name="customerCity" required>
            </div>
            <div>
              <label for="customerState">:</label>
              <input type="text" id="customerState" name="customerState" required>
            </div>
            <div>
              <label for="customerZip">:</label>
              <input type="number" id="customerZip" name="customerZip" required>
            </div>
          </fieldset>
        <fieldset>
          <legend>Payment
          <div>
            <label for="creditCardNumber">Credit Card Number:</label>
            <input type="number" id="creditCardNumber" name="creditCardNumber" required>
          </div>
          <div>
            <label for="expirationDate">Expiration Date:</label>
            <input type="text" id="expirationDate" name="expirationDate" required>
          </div>
          <div>
            <label for="securityCode">Security Code:</label>
            <input type="number" id="securityCode" name="securityCode" required>
          </div>
        </legend>
        </fieldset>
          <button type="submit">Submit</button>
          
        </form>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
